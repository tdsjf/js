<!DOCTYPE html>
<html>
<head>
  <title>Exemplos de JavaScript</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Exemplos de JavaScript</h1>

  <h2>Exemplo 1</h2>
  <button onclick="exemplo1()">Mostrar mensagem</button>

  <h2>Exemplo 2</h2>
  <label for="numero">Digite um número:</label>
  <input type="number" id="numero">
  <button onclick="exemplo2()">Calcular cubo</button>

  <h2>Exemplo 3</h2>
  <label for="tempF">Temperatura em Fahrenheit:</label>
  <input type="number" id="tempF">
  <button onclick="exemplo3()">Converter para Celsius</button>

  <h2>Exemplo 4</h2>
  <label for="base">Base:</label>
  <input type="number" id="base">
  <br>
  <label for="altura">Altura:</label>
  <input type="number" id="altura">
  <button onclick="exemplo4()">Calcular área do triângulo</button>

  <h2>Exemplo 5</h2>
  <label for="raio">Raio:</label>
  <input type="number" id="raio">
  <button onclick="exemplo5()">Calcular área e perímetro do círculo</button>

  <h2>Exemplo 6</h2>
  <label for="numeroInvertido">Digite um número:</label>
  <input type="number" id="numeroInvertido">
  <button onclick="exemplo6()">Inverter número</button>

  <h2>Exemplo 7</h2>
  <label for="texto">Digite uma palavra:</label>
  <input type="text" id="texto">
  <button onclick="exemplo7()">Contar vogais</button>

  <h2>Exemplo 8</h2>
  <label for="capital">Capital inicial:</label>
  <input type="number" id="capital">
  <br>
  <label for="juros">Taxa de juros (em %):</label>
  <input type="number" id="juros">
  <br>
  <label for="tempo">Tempo de investimento (em meses):</label>
  <input type="number" id="tempo">
  <button onclick="exemplo8()">Calcular retorno do investimento</button>

  <h2>Exemplo 9</h2>
  <label for="numeroFatorial">Digite um número inteiro:</label>
  <input type="number" id="numeroFatorial">
  <button onclick="exemplo9()">Calcular fatorial</button>

  <h2>Exemplo 10</h2>
  <label for="string">Digite uma palavra:</label>
  <input type="text" id="string">
  <br>
  <label for="caractere">Digite um caracter:</label>
  <input type="text" id="caractere">
  <button onclick="exemplo10()">Contar ocorrências</button>

  <script src="script.js"></script>
</body>
</html>
